[package]
name = "hebo"
version = "0.1.0"
authors = ["Xu Shaohua <shaohua@biofan.org>"]
edition = "2018"
license = "AGPL-3.0-only"
description = "Distributed MQTT broker"

[[bin]]
name = "hebo"
path = "src/bin/hebo.rs"

[dependencies]
codec = { path = "codec" }

env_logger = "0.7.1"
futures = "0.3.5"
log = "0.4.11"
tokio = { version = "0.2.22", features = ["full"] }

[workspace]
members = [
	"codec",
	"ruo"
]
