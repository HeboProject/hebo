[package]
name = "hebo"
version = "0.1.0"
authors = ["Xu Shaohua <shaohua@biofan.org>"]
edition = "2018"
license = "AGPL-3.0-only"
description = "Distributed MQTT broker"

[[bin]]
name = "hebo"
path = "src/bin/hebo.rs"

[dependencies]
clap = "2.33.3"
codec = { path = "../codec" }

env_logger = "0.8.2"
futures = "0.3.12"
log = "0.4.14"
serde = "1.0.124"
serde_derive = "1.0.124"
tokio = { version = "1.2.0", features = ["full"] }
toml = "0.5.8"
